<div *ngIf="papers.length > 0; else noData">
    <ul>
        <li *ngFor="let paper of papers">
            <h3>
                <a [routerLink]="['/papers', paper.id]"> {{ paper.title }} ({{ paper.publication_year }})</a>
            </h3>
            <p>{{ paper.authors }}</p>
        </li>
    </ul>
</div>

<ng-template #noData>
    <p>No papers available.</p>
</ng-template>
